<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <div id="status">Loading...</div>
    
    <script>
        console.log('1. Basic JavaScript works');
        document.getElementById('status').textContent = 'JavaScript is running';
        
        // Test if Firebase loads
        setTimeout(() => {
            if (typeof firebase !== 'undefined') {
                console.log('2. Firebase loaded');
                document.getElementById('status').textContent += ' | Firebase loaded';
            } else {
                console.log('2. Firebase NOT loaded');
                document.getElementById('status').textContent += ' | Firebase FAILED';
            }
        }, 1000);
    </script>
    
    <!-- Same Firebase scripts as main page -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</body>
</html>
